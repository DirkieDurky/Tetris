<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris trainer</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/definitions.js"></script>
    <script src="src/helpFunctions.js"></script>
    <script src="src/randomGenerators.js"></script>
    <script defer src="src/main.js"></script>
</head>

<body>
    <div id="container">
        <div id="leftSection">
            <canvas id="holdBox"></canvas>
        </div>
        <div id="midSection">
            <canvas id="playField"></canvas>
            <div id="buttons">
                <button id="startButton" class="button">Do the starting</button>
                <button id="settingsButton" class="button">Settings</button>
            </div>
        </div>
        <div id="rightSection">
            <canvas id="nextBox"></canvas>
        </div>
    </div>
</body>

</html>
